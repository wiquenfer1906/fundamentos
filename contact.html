  <main>
     
    <div class="content">

      <h1 class="logo">Contact <span>Us</span></h1>

      <div class="contact-wrapper animated bounceInUp">
          <div class="contact-form">
              <h3>Contacto</h3>
              <form action="">
                  <p>
                      <label>Nombres y Apellidos</label>
                      <input type="text" name="fullname">
                  </p>
                  <p>
                      <label>Email</label>
                      <input type="email" name="email">
                  </p>
                  <p>
                      <label>Numero Telefonico</label>
                      <input type="tel" name="phone">
                  </p>
                  <p>
                      <label>Asunto</label>
                      <input type="text" name="affair">
                  </p>
                  <p class="block">
                     <label>Message</label> 
                      <textarea name="message" rows="3"></textarea>
                  </p>
                  <p class="block">
                      <button>
                          Enviar
                      </button>
                  </p>
              </form>
          </div>
          <div class="contact-info">
              <h4>Mas Info</h4>
              <ul>
                  <li><i class="fas fa-map-marker-alt"></i> Calle Latino America S/N </li>
                  <li><i class="fas fa-phone"></i> (111) 111 111 111</li>
                  <li><i class="fas fa-envelope-open-text"></i> contact@Academlo.com</li>
              </ul>
              <p>Grupo que se dedica al desarrollo de software en todas las categorias.</p>
              <p>grupo1_academlo.com</p>
          </div>
      </div>

  </div>
